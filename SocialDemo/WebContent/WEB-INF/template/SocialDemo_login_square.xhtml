<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<!-- 		passthrow -->
<body>
	<h:form >
	<h:messages globalOnly="true"/>
	<h:panelGrid columns="2">
		<h:outputLabel value="Username " for="username"/>
		<h:inputText id="username" value="#{signInHandler.userName}" a:placeholder="Username?"/>
		
		<h:outputLabel value="PASSWORD"  for="password"/>
		<h:inputSecret id="password" value="#{signInHandler.password}" a:placeholder="Password?" />
		
		<h:commandButton value="Login" action="#{signInHandler.submit}" />
		
	</h:panelGrid>
	</h:form>
</body>
</html>
